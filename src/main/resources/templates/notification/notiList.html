<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>Noti Test</title>

</head>
<body>
		<div th:each="noti : ${notiList}" th:attr="id=notiNo+${noti.notiNo}">
			<span th:switch="${noti.type}"> 
				<span th:case="1" class="likesNoti">
					<span th:text="${noti.senderMemNo.nickname}">Sender Nickname</span>님이 회원님의 포스트를 좋아합니다.</span>
				<span th:case="2" class="commentNoti">
					<span th:text="${noti.senderMemNo.nickname}">Sender Nickname</span>님이 회원님의 글에 댓글을 남겼습니다.</span> 
				<span th:case="3" class="followNoti">
					<span th:text="${noti.senderMemNo.nickname}">Sender Nickname</span>님이 이제 회원님을 팔로우합니다.</span>
			</span>
			<div class="notiSendTime" th:text="${noti.sendTime}"> event time </div>
			<div class="notiCheckTime" th:text="${noti.checkTime}"> checked time </div>
			<hr>
		</div>
</body>
</html>
