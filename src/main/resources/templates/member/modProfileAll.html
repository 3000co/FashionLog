<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<title>회원 가입</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

</script>

<body th:align="center">
	<div sec:authorize="isAuthenticated()" id="userInfo" >
	<span id="userNo" sec:authentication="principal.member.memberNo"></span>
	<span id="userId" sec:authentication="principal.member.id"></span>
	<span id="userNickname" sec:authentication="principal.member.nickname"></span>
	<span id="userPhonenumber" sec:authentication="principal.member.phonenumber"></span>
	<span id="userEmail" sec:authentication="principal.member.email"></span>
	</div>

	<h3>회원가입</h3>
	<img src="/images/google-logo.png" width="50" height="50" />
	<form th:action="@{/modProfileAll.do}" method="post">
		<div class="form-group">
			<label>아이디</label>
			<input id="id" name="id" value="" readonly="readonly" ><br>
		</div>
		<div class="form-group">		
			<label>새 비밀번호 </label>
			<input type="password" class="form-control" id="password" name="password" placeholder="내용을 입력해주세요" required="required" pattern="[a-zA-Z0-9]{8,32}"><br>
			<label>새 비밀번호 확인 </label>
			<input type="password" class="form-control" id="password2" name="password2" placeholder="내용을 입력해주세요" required="required" pattern="[a-zA-Z0-9]{8,32}"><br>
			<div id="passwordFalse">비밀번호가 일치하지 않습니다</div>
		</div>
		<div class="form-group">
			<label>닉네임</label><br>
			<input type="text" class="form-control" id="nickname" name="nickname"  required="required" pattern="[a-zA-z가-힣]{4,10}"><br> <br>
		</div>
		<div class="form-group">
			<label>휴대폰 번호</label><br>
			<input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="번호 입력" required="required" pattern="[0-9]{10,11}"><br>
			<br>
		</div>
		<div class="form-group">
			<label>이메일</label><br>
			<input type="email" class="form-control1" id="email" name="email" placeholder="이메일 주소 입력" required="required"><br>
			<div id="emailFalse"></div>
			<br>
		</div>
		
		<input type="button" onClick="location.href='/user/profile'" value="취소">
		<input type="submit" id="submit" value="변경">
	</form>

	<script src="/js/profile.js"></script>
</body>
</html>
