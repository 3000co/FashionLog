<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원 가입</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	
</script>

<body th:align="center">
	<h3>회원가입</h3>
	<img src="images/google-logo.png" width="50" height="50" />
	<form th:action="@{/modProfileAll}" method="post">
		<div class="form-group"  sec:authorize="isAuthenticated()">
			<label>아이디</label>
			<span sec:authentication="name"></span><br>
			<br>
		</div>
		<div class="form-group">
			<label>새 비밀번호 </label>
			<input type="password" class="form-control" id="password" name="password" placeholder="내용을 입력해주세요" required="required" pattern="[a-zA-Z0-9]{8,32}"><br>
			<label>새 비밀번호 확인 </label>
			<input type="password" class="form-control" id="password2" name="password2" placeholder="내용을 입력해주세요" required="required" pattern="[a-zA-Z0-9]{8,32}"><br>
			<div id="passwordFalse">비밀번호가 일치하지 않습니다</div>
		</div>
		<div class="form-group">
			<label>닉네임</label><br>
			<input type="text" class="form-control" id="nickname" name="nickname"  required="required" pattern="[a-zA-z가-힣]{4,10}"><br> <br>
		</div>
		<div class="form-group">
			<label>휴대폰 번호</label><br>
			<input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="번호 입력" required="required" pattern="[0-9]{10,11}"><br>
			<br>
		</div>
		<div class="form-group">
			<label>이메일</label><br>
			<input type="email" class="form-control1" id="email" name="email" placeholder="이메일 주소 입력" required="required"><br>
			<div id="emailFalse"></div>
			<br>
		</div>

		<input type="button" onClick="location.href='member/profile'" value="취소">
		<input type="submit" id="submit" value="변경">
	</form>

	<script type="text/javascript">
	function password_check(password) {
		var regexP = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
		return (password != '' && email != 'undefined' && regexP.test(password));
	}
	
		$(function() {
			$("#passwordFalse").hide();
			$("#password2").keyup(function() {
				var password = $("#password").val();
				var password2 = $("#password2").val();
				if (password != "" || password2 != "") {
					if (password == password2) {
						$("#passwordFalse").hide();
						$("#submit").removeAttr("disabled");
					} else {
						$("#passwordFalse").show();
						$("#submit").attr("disabled", "disabled");
					}
				}
			});
		});

		function email_check(email) {
			var regex = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
			return (email != '' && email != 'undefined' && regex.test(email));
		}
		$(".form-control1").blur(function() {
			var email = $(this).val();
			if (email == '' || email == 'undefined')
				return false;

			if (!email_check(email)) {
				$("#submit").attr("disabled", "disabled");
				$("#emailFalse").text('유효하지 않은 이메일 입니다');
				$(this).focus();
				return false;
			} else {
				$("#submit").removeAttr("disabled");
				$("#emailFalse").text('유효한 이메일입니다');
			}
		});
	</script>
</body>
</html>
