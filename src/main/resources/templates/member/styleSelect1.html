<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>회원 가입</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

</script>
<link rel="stylesheet" th:href="@{/css/styleSelect.css}">
</head>

<body th:align="center">
	<h3>회원가입</h3>
	<img src="images/google-logo.png" width="50" height="50" /> 마음에 드는 사진을
	선택해주세요.
	<br> 10장이 모이면 회원님의 선호 스타일을 알려드립니다.

	<form th:action="@{/styleSelect1.do}" method="post">
		<div class="selectTable">
			<ul>
				<li class="styleSample"><input type="checkbox" id="cb0" />
				<label for="cb0" id="styleName0" class="styleName" onclick="saveFavoriteStyle()"> <img id="styleImg0" src="" /></label>
				</li>
				<li class="styleSample"><input type="checkbox" id="cb1" />
				<label for="cb1" id="styleName1" class="styleName"> <img id="styleImg1" src="" /></label>
				</li>
				<li class="styleSample"><input type="checkbox" id="cb2" />
				<label 	for="cb2" id="styleName2" class="styleName"> <img id="styleImg2" src="" /></label>
				</li>
				<br>
				<li class="styleSample"><input type="checkbox" id="cb3" />
				<label for="cb3" id="styleName3" class="styleName"> <img id="styleImg3" src="" /></label>
				</li>
				<li class="styleSample"><input type="checkbox" id="cb4" />
				<label for="cb4" id="styleName4" class="styleName"> <img id="styleImg4" src="" /></label>
				</li>
				<li class="styleSample"><input type="checkbox" id="cb5" />
				<label for="cb5" id="styleName5" class="styleName"> <img id="styleImg5" src="" /></label></li>
				<br>
			</ul>
		</div>
			<input type="hidden" name="id" th:value="${id}">
			<input type="hidden" name="password" th:value="${password}">
			<input type="hidden" name="nickname" th:value="${nickname}">
			<input type="hidden" name="phonenumber" th:value="${phonenumber}">
			<input type="hidden" name="email" th:value="${email}">
			<p>
				<input type="button" id="selectBtn" value="다른사진" /> <span>
				<input type="submit" value="건너뛰기"></span>
			</p>
	</form>
	
</body>
<script src="/js/styleSelect.js"></script>
</html>
