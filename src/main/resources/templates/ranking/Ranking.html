<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/profileUnit.js"></script>
<title>Fashion Log - Ranking</title>
</head>
<body>

<h1>ranking : <span th:text="${rankType}">type</span></h1>

<div th:switch="${rankType}">
	<div th:case="brand">
		<div th:each="brand,index : ${brandRankingList}">
			<span th:text="${index.index+1}"> </span>
			 <!-- <p th:include=""></p> --> 
			 <img th:alt="${brand.name+'의 프로필 사진'}" th:src="${brand.brandImageNo.path}">&nbsp;&nbsp;
			 <span th:text=${brand.name}> 브랜드 이름 </span>
			 <p th:text="'등록된 아이템 수 : '+${brand.itemCount}"></p> 
		 </div>
	</div>
	<div th:case="user" >
		<h4 th:if="${criterion=='likes'}"> <a href='/ranking/user/followers'>followers</a></h4>
		<h4 th:if="${criterion=='followers'}"> <a href='/ranking/user/likes'>likes</a></h4>
		<div th:each="user,index : ${userRankingList}">
			<span th:text="${index.index+1}"> </span>
			<!--	<p th:include=""></p>-->
			<div class="profileUnit">
				<input type="hidden" class="unitMemberNo" th:value="${user.memberNo}"/>
				<img th:alt="${user.nickname+'의 프로필 사진'}" th:src="${user.profileImageNo.path}">&nbsp;&nbsp;
				<span th:text=${user.nickname}> 유저 닉네임 </span>
				<button class="followToggleBtn" style="display:none" > follow </button>
			</div>
			<p th:text=
			"${criterion=='likes'} ? 
			${user.likesCount}+'개의 좋아요를 받았습니다.' : 
			${user.followers.size()}+'명이 팔로우합니다.'"></p>
		</div>
	</div>
</div>
</body>
</html>
