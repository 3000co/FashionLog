<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

<table>
<!-- <tr th:text="${commentList}"></tr> -->

<tr th:each="comment:${commentList}">
	<td th:text="${comment[4]}"></td>
	<td><a th:href="@{/report(tagetCommentNo=${comment[0]})}"
		th:text="${comment[2]}"></a></td>
	<td th:text="${comment[1]}"></td>
	<td><a th:href="@{/deleteComment(commentNo=${comment[0]})}">x</td>
</tr>  
</table>

<form name=commentInputForm action="/insertComment" method="post">
		<input type="text" id="contents" placeholder="내용을 입력해주세요" >
		<button type="submit" id="insertBtn" onchange="InputProcess()">등록</button>
</form>



<script type="text/javascript" th:inline="javascript">
	document.getElementById("insertBtn").disabled = true;
	document.onkeyup = InputProcess;
	document.onmouseup = InputProcess;
	document.onmousedown = InputProcess;

	function InputProcess(){
		
		/*<![CDATA[*/
		if (document.getElementById("contents").value == ''){
			document.getElementById("insertBtn").disabled = true;
		} else {
			document.getElementById("insertBtn").disabled = false;
		}
		/*]]>*/
	}

</script>	

</body>
</html>
