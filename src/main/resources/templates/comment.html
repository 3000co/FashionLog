<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/comment.css">
<title>Insert title here</title>
</head>
<body>

<div id="badge">
  
  <section class="all">

    <div class="list">
      <div class="mask"></div>
 
      <section>
        <div class="comments">
        <table>
		<tr th:each="comment:${commentList}">
			<td>
			<img th:src="@{${comment[4]}}"/>
			 <!-- <span><a th:href="@{/report(tagetCommentNo=${comment[0]})}"
				th:text="${comment[2]}"></a></span> -->
			<span th:text="${comment[2]}"></span>
			<span  id="commentContents" th:text="${comment[1]}"></span>
			<span><a th:href="@{/deleteComment(commentNo=${comment[0]})}"/>&times;</span>
			</td>
		</tr>  
		</table>
		<form id="reportModal" class="modal" method="post">
			<div class="modalContents">
				<span class="close">&times;</span>
				<button class="reportBtn" id="reportBtn1">유해한 내용</button>
				<button class="reportBtn" id="reportBtn2">광고성 내용</button>
				
				<script>
					var formObj =$("form[role='form']");
					
					$("#reportBtn1").on("click",function(){
						formObj.attr("action", "/report");
						formObj.attr("method","get");
						formObj.submit();
					})
				</script>
			</div>
		
		</form>
        </div> 
      </section> 
    </div>
  </section>
  
  <section>
        <div class="commentInput">
        <form name=commentInputForm action="/insertComment" method="post">
			<td><input type="text" name="contents" id="contents" placeholder="내용을 입력해주세요" ></td>
			<td><button type="submit" id="insertBtn" onchange="InputProcess()">등록</button></td>
		</form>
        </div>
  </section>
</div>

<span><a th:href="@{/file}">파일로</span>



<script type="text/javascript" th:inline="javascript">
	document.getElementById("insertBtn").disabled = true;
	document.onkeyup = InputProcess;
	document.onmouseup = InputProcess;
	document.onmousedown = InputProcess;

	function InputProcess(){
		
		/*<![CDATA[*/
		if (document.getElementById("contents").value == ''){
			document.getElementById("insertBtn").disabled = true;
		} else {
			document.getElementById("insertBtn").disabled = false;
		}
		/*]]>*/
	}
	
	$(document).on("click", "#commentContents", function(event) {
		$(reportModal).show();
	});
	
	$(document).on("click", ".close", function(event) {
		$(reportModal).hide();
	});

</script>	

</body>
</html>
