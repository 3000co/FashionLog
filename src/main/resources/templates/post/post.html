<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Post</title>

<style>
	.wrapper{
		position: relative;
 		width: 600px; 
		padding: 10px;
		top: 10px;
		left: 50%;
		margin-left: -533px;
		overflow: hidden;
		border: 3px dashed #ffbb00;
	}
	.imgwrap {
		width: 250px;
		height: 450px;
		margin-top: 1%;
		float: left;
		padding: 10px;
		padding-bottom: 10px;
		border: 1px dashed #bcbcbc;
	}
	.imgwrap img {
		margin-top: 1%;
		margin-bottom: 1%;
		width: 100%;
		height: 100%;
	}
	.contents {
		width: 250px;
		height: 450px;
		margin-top: 1%;
		float: right;
		padding: 10px;
		padding-bottom: 10px;
		border: 1px dashed #bcbcbc;
	}
	.style{
	
	} 
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
	var selFile;
	$(document).ready(function() {
		$("#inputImg").on("change", handleImgFileSelect);
	});
	
	function handleImgFileSelect(e) {
		var files = e.target.files;
		var filesArr = Array.prototype.slice.call(files);
		
		filesArr.forEach(function(f) {
			if(!f.type.match("image.*")) {
				alert("이미지 확장자만 가능");
				return;
			}
			
			selFile = f;
			
			var reader = new FileReader();
			reader.onload = function(e) {
				$("#img").attr("src", e.target.result);
			}
			reader.readAsDataURL(f);
		});
	}
</script>
</head>
<body>
	<div class="wrapper">
		<div class="imgwrap">
			<p>이미지 업로드 </p>
			<input type='file' id="inputImg" />
	
			<div calss="img">
				<img id="img" />
			</div>
		</div>
		
		<div class="contents">
			<div class="style">
				<label for="style">스 타 일</label>
				<select id="style">
					<option>Vintage</option>
					<option>Casual</option>
					<option>Chic</option>
					<option>Street</option>
					<option>Sporty</option>
					<option>Formal</option>
					<option>Gothic</option>
					<option>Punk</option>
					<option>Retro</option>
					<option>Dandy</option>
				</select>
				<input type="text" value="">
			</div>
			<div class="tag">
				
			</div>
		</div>
	
	</div>
</body>


</html>
