<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원 가입</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
	<h1>로그인</h1>
	<img src="google-logo.png" />
	<form th:action="@{/join}" method="post">
		<div class="form-group">
			<label for="title">아이디</label> 
			<input type="text" class="form-control" id="MemberNo" placeholder="아이디를 입력해주세요">
		</div>
		<div class="form-group">
			<label for="author">비밀번호</label>
			<input type="text" class="form-control" id="password" placeholder="비밀번호를 입력해주세요">
			<input type="text" class="form-control" id="password2"
				placeholder="한 번 더 입력해주세요">
		</div>
		<div class="form-group">
			<label for="content">닉네임</label>
			<input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력해주세요">
		</div>
		<div class="form-group">
			<label for="content">휴대폰 번호</label>
			<input type="text" class="form-control" id="phonenumber" placeholder="번호를 입력해주세요">
		</div>
		<div class="form-group">
			<label for="content">이메일</label>
			<input type="text" class="form-control" id="email" placeholder="이메일을 입력해주세요">
		</div>
		<input type="submit" value="가입">
	</form>

</body>
</html>
