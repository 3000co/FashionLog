<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원 가입</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
	<h3>회원가입</h3>
	<img src="google-logo.png" width="50" height="50" />
	<form th:action="@{/join.do}" method="post" th:object="${join}">
		<div class="form-group">
			<label>아이디</label><br> <input type="text" class="form-control"  id="id" name="id" placeholder="아이디를 입력해주세요"><br>
			<br>
		</div>
		<div class="form-group">
			<label>비밀번호</label><br> <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력해주세요"><br>
			<input type="text" class="form-control" id="password2"
				placeholder="한 번 더 입력해주세요"><br>
			<br>
		</div>
		<div class="form-group">
			<label>닉네임</label><br> <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요"><br>
			<br>
		</div>
		<div class="form-group">
			<label>휴대폰 번호</label><br> <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="번호를 입력해주세요"><br>
			<br>
		</div>
		<div class="form-group">
			<label>이메일</label><br>
			<input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요"><br>
			<br>
		</div>
		<p>
			<a href="/" th:href="@{/}">돌아가기</a>
		</p>
		<span><input type="submit" value="가입"></span>
	</form>
</body> 
</html>
