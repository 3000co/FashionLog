<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/feed.css">


<title>news feed</title>
</head>
<body>
<div th:include="header/header"></div>
<div id="container">
	<div th:each="post:${feed}" class="item postSum" th:id="${'p'+post.postNo}">
			<img th:alt="${post.postNo+'번 포스트의 사진'}" th:src="${post.postImageNo.path}">
			<span class="uploadTime" th:text="${post.uploadTime}"> </span>
			<span class="uploader" th:text="${post.memberNo.nickname}"> nickname </span>
			<span class="likeCount" th:text="${post.likesCount}"> 0 </span>
			<button class="likesBtn btn" style="display: none"> 좋아요 </button>
	</div>
</div>

<script src="/js/jquery.grid-a-licious.js"></script>
<script src="/js/feed.js"></script>
<script src="/js/likes.js"></script>
</body>
</html>
