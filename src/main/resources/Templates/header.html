<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script
	src="https://sliptree.github.io/bootstrap-tokenfield/docs-assets/js/typeahead.bundle.min.js"></script>
<script
	src="https://sliptree.github.io/bootstrap-tokenfield/dist/bootstrap-tokenfield.js"></script>
<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>


<link rel="stylesheet"
	href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<link rel="stylesheet"
	href="//sliptree.github.io/bootstrap-tokenfield/dist/css/bootstrap-tokenfield.css">
<link rel="stylesheet"
	href="//sliptree.github.io/bootstrap-tokenfield/dist/css/tokenfield-typeahead.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/header.css">

</head>

<body>

	<!--db가져오기 테스트 -->
	<label for="categoryNo">카테고리</label>
						<select id="categoryNo" name="categoryNo">
							<option th:each="category:${category}" th:text="${category.name}"
								th:value="${category.categoryNo}"></option>
						</select><br> 
						
						
	<div class="xs-menu-cont">
		<a id="menutoggle"><i class="fa fa-align-justify"></i> </a>
	</div>

	<form method="GET">
		<div class="searchBoard">
		<input type="text" class="inputField" id="inputField" value="" />
		
			<ul class="drop-down" id="defaultSearch">
				
				<div class="mega-menu">
					<div class="mm-6column">
						<p>상세검색</p>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="menuBtn" id="categoryBtn" value="카테고리: " onclick="changeSearchMod('categoryBtn')">카테고리</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								
								<button class="menuBtn" id="colorBtn" value="색상: ">색상</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="menuBtn" id="styleBtn" value="스타일: ">스타일</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="menuBtn" id="brandBtn" value="브랜드: ">브랜드</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="menuBtn" id="userBtn" value="유저: ">유저</button>
						</span>
						</span>
					</div>
				</div>


			</ul> 
			
		<ul class="drop-down" id='categorySearch' style="display:none">
				<div class="mega-menu">
					<div class="mm-6column">
						<p>카테고리 검색</p>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="attrBtn" id="hatBtn" value="모자" onclick="returnDefaultMod()">모자</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								
								<button class="attrBtn" id="topBtn" value="상의" onclick="returnDefaultMod()">상의</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="attrBtn" id="bottomsBtn" value="하의 " onclick="returnDefaultMod()">하의</button>
						</span>
						</span>
					</div>

					<div class="mm-3column">
						<span class="menu-list"> <span>
								<button class="attrBtn" id="shoesBtn" value="신발 " onclick="returnDefaultMod()">신발</button>
						</span>
						</span>
					</div>

				</div>
			</ul>
			 
			 <script type="text/javascript">
			 	function changeSearchMod(target){
			 		var defaultSearch = document.getElementById("defaultSearch");
			 		
			 		console.log(target);
			 		if(target == 'categoryBtn'){
			 			defaultSearch.style.display='none';
			 			document.getElementById("categorySearch").style.display='block';
			 			
			 		}else {
			 			
			 		}
			 	}
			 	
			 	function returnDefaultMod(){
			 		var defaultSearch = document.getElementById("defaultSearch");
			 		defaultSearch.style.display='block';
			 		document.getElementById("categorySearch").style.display='none';
			 		
			 		/* document.getElementById("colorSearch").style.display='none';
			 		document.getElementById("styleSearch").style.display='none';
			 		document.getElementById("brandSearch").style.display='none';
			 		document.getElementById("userSearch").style.display='none'; */
			 		
			 			
			 		}
			 	
			 
			 </script>

		</div>
		<br>
		<br>
		<input type="submit" class="btn btn-primary">
	</form>
	<br>
	<div class="form-data"></div>


	<script src="js/header.js"></script>

</body>
</html>
